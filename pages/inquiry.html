<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="../css/inquiry.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header class="nav-bar-header">
      <a id="logo" href="../index.html">
        <span>Travel site</span>
      </a>
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__item">
            <a href="../index.html">Home</a>
          </li>
          <li class="nav-bar__item">
            <a href="../pages/hawaii.html">Hawaii</a>
          </li>
          <li class="nav-bar__item">
            <a href="../pages/iceland.html">Iceland</a>
          </li>
          <li class="nav-bar__item">
            <a href="../pages/greece.html">Greece</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="inquiry-panel">
        <div class="inquiry-form__section">
          <h1 class="inquiry-form__title">Submit Your Inquiry Today!</h1>
          <form class="inquiry-form__information">
            <label class="inquiry-form__header" for="name">First Name</label>
            <input type="text" name="name" placeholder="Your name" />
            <label class="inquiry-form__header" for="email">Email</label>
            <input type="text" name="email" placeholder="Your Email Address" />
            <label class="inquiry-form__header" for="country">Country</label>
            <select name="country">
              <option value="hawaii">Hawaii</option>
              <option value="iceland">Iceland</option>
              <option value="greece">Greece</option>
            </select>
            <input type="submit" value="Submit" />
          </form>
        </div>
        <img
          class="inquiry-panel__image"
          src="../assets/Images/hero.png"
          alt="Travel site Hero Image"
        />
      </section>
    </main>
    <footer class="footer">
      <div class="footer__item">
        <h3 class="footer__title">Contact</h3>
        <div>
          <p class="footer__subtitle">EMAIL</p>
          <p class="footer__info">info@travelsite.com</p>
        </div>
      </div>
      <div class="footer__item">
        <h3 class="footer__title">Hours</h3>
        <div class="footer__hours">
          <div>
            <p class="footer__subtitle">MONDAY-FRIDAY</p>
            <p class="footer__info">9:00 AM - 5:00 PM</p>
          </div>
          <div>
            <p class="footer__subtitle">SATURDAY</p>
            <p class="footer__info">10:00 AM - 4:00 PM</p>
          </div>
          <div>
            <p class="footer__subtitle">SUNDAY</p>
            <p class="footer__info">Closed</p>
          </div>
        </div>
      </div>
      <div class="footer__item footer__item--social">
        <h3 class="footer__title">Social <br /></h3>

        <div class="footer__social">
          <a class="footer__icon__link" href="https://www.instagram.com/"
            ><img
              class="footer__icon"
              src="../assets/Icons/icon-instagram.png"
              alt="Instragram Icon"
          /></a>
          <a class="footer__icon__link" href="https://www.facebook.com/"
            ><img
              class="footer__icon"
              src="../assets/Icons/icon-facebook.png"
              alt="facebook Icon"
          /></a>
          <a class="footer__icon__link" href="https://www.yelp.ca/toronto"
            ><img
              class="footer__icon"
              src="../assets/Icons/icon-twitter.png"
              alt="twitter Icon"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
